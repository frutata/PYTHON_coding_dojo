<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="flex">
        
        <div>

            <h1>New Dojo</h1>

            <form action="/dojos/create" method="POST">

                <label for="newDojo">Name:</label>
                <input type="text" name="newDojo">

                <button type="submit">Create Dojo</button>

            </form>

        </div>

        <div>

            <h1>All Dojos</h1>

            {% for dojo in dojos %}

            <a href="/dojos/{{ dojo.id }}">{{ dojo.name }} - </a>

            {% endfor %}
            
            <a href="/ninjas">Add Ninja</a>

        </div>
        
    </div>

</body>
</html>
