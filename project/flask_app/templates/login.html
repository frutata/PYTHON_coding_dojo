<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reg</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container cen marginTop title">WELCOME TO VALORANT GUIDES</div>
    
    <div class="container login marginTop padding">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}


        <div class="logtop padding">

            <h1 class="logTitle">Create an Account</h1>

            <div class="reg">
                <form action="/register" method="post">

                    <div class="flex marginBot">

                        <div class="loginfoL big">
                            <label for="username">Username:</label>
                            <label for="email">Email:</label>
                            <label for="password">Password:</label>
                            <label for="password_conf">Confirmation:</label>
                        </div>
                        
                        <div class="loginfoR big">
                            <input type="text" name="username">
                            <input type="text" name="email">
                            <input type="password" name="password">
                            <input type="password" name="password_conf">
                        </div>

                    </div>

                    <div class="cen"><button type="submit" class="btn">Create</button></div>

                </form>
            </div>

        </div>

        <div class="divide"></div>

        <div class="logbot padding">

            <h1 class="logTitle">LOGIN</h1>

            <div class="log">

                <form action="/login_user" method="post">

                    <div class="flex marginBot">

                        <div class="loginfoL big">
                            <label for="username">Username:</label>
                            <label for="password">Password:</label>
                        </div>

                        <div class="loginfoR big">
                            <input type="text" name="username">
                            <input type="password" name="password">
                        </div>

                    </div>

                    <div class="cen"><button type="submit" class="btn">Login</button></div>

                </form>
            </div>

        </div>

    </div>

</body>

</html>
